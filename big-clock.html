<html><head>
<title>Big Race Clock</title>
<link rel="stylesheet" href="big-clock.css" type="text/css" />
<!--
<link rel="shortcut.icon" href="big-clock.ico" />
-->
<script src="big-clock.js" type="text/javascript" defer="1"></script>
<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body onload="onLoad()" onhashchange="process_opts()">
<div class="top" id="topdiv">
  <div id="logo"><img src="logo.jpg"></div>
  <div class="version" id="version">BigClock <span id="version_srv">???</span>
    / HTML <span id="version_html">1.2-@@@@@@-@@@@@@</span>
    / CSS  <span id="version_css">???</span>
    / JS   <span id="version_js">???</span>
  </div>
  <div class="version" id="options"><span id="version_opts"></span></div>
  <div id="raceinfo">
    <div id="flag"><span id="flagtext"></span></div>
    <table class="raceinfo">
      <tr class="header">
        <th id="run" colspan=2></th>
      </tr>
      <tr class="bigclock"><td><table class="bigclock">
            <col class="laps"><col class="time">
            <tr><td id="laps">--</td><td id="elapsed">--:--:--</td></tr>
            <tr><th>Laps</th><th>Time Elapsed</th></tr>
            <tr><td id="laps2go">----</td><td id="timeleft">--:--:--</td></tr>
            <tr><th>Laps to Go</th><th>Time Remaining</th></tr>
      </table></td></tr>
      <tr class="footer"><td><table class="footer">
            <col class="leaders"><col class="progress"><col class="tod">
            <tr>
              <th class="leaders">Leaders: <span id="leaders"></span></th>
              <th class="progress">
                <div id="progress" class="progress"></div>
              </th>
              <th class="tod"><span id="tod">--:--:--</span></th>
            </tr>
            <tr>
              <th class="leaders" colspan=3><span id="clslead"></span></th>
            </tr>
      </table></td></tr>
    </table>
  </div>
  <div id="bigtod">
    <table class="bigtod">
      <tr><td><span id="tod2">--:--:--</span></td></tr>
      <tr><th><span id="date">Today</span></th></tr>
    </table>
  </div>
  <div class="status" id="status">
    <span id="message"></span>
    <span id="error">Connecting to server...</span>
  </div>
</div>
</body></html>
